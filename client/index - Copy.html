<input type="file" id="fileInput">
<button onclick="readFile()">Read File</button>
<pre id="output"></pre> <!-- To display file content -->

<script>
function readFile() {
    var fileInput = document.getElementById("fileInput");
    var file = fileInput.files[0]; // Get selected file

    if (!file) {
        alert("‚ùå Please select a file first.");
        return;
    }

    var reader = new FileReader();
    reader.onload = function(event) {
        document.getElementById("output").textContent = event.target.result; // Display file content
    };

    reader.readAsText(file); // Read file as text
}
</script>
